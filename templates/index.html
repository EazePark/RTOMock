<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTO Mock Website</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #ede7f6 100%);
            color: #2c3e50;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(90deg, #26c6da, #7e57c2);
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        main {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 800px;
            margin-top: -30px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-bar input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 50px 0 0 50px;
            outline: none;
            flex: 1;
            font-size: 1rem;
            color: #2c3e50;
            min-width: 200px;
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(90deg, #26c6da, #7e57c2);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 0 50px 50px 0;
            transition: all 0.3s ease;
        }
        .search-bar button:hover {
            background: linear-gradient(90deg, #7e57c2, #26c6da);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
        }
        table th {
            background: linear-gradient(90deg, #26c6da, #7e57c2);
            color: white;
        }
        table tr:nth-child(even) {
            background: #f9f9f9;
        }
        table tr:hover {
            background: #f1f1f1;
            transition: background 0.3s ease;
        }
        footer {
            margin-top: 20px;
            color: rgba(0, 0, 0, 0.6);
            font-size: 0.9rem;
            text-align: center;
        }
        footer a {
            color: #7e57c2;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            main {
                padding: 15px;
            }
            .search-bar input {
                border-radius: 50px;
                margin-bottom: 10px;
                flex: none;
            }
            .search-bar button {
                border-radius: 50px;
            }
            table th, table td {
                font-size: 0.8rem;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.3rem;
            }
            .search-bar input {
                font-size: 0.9rem;
                padding: 8px;
            }
            .search-bar button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
            table th, table td {
                font-size: 0.7rem;
            }
        }
    </style>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>RTO Mock Website</h1>
    </header>
    <main>
        <form class="search-bar" method="POST" action="/search">
            <input type="text" name="search_query" placeholder="Search by vehicle number">
            <button type="submit">Search</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Vehicle Number</th>
                    <th>Owner Name</th>
                    <th>Owner Phone</th>
                    <th>Fine Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for vehicle in vehicles %}
                <tr>
                    <td>{{ vehicle.vehicle_no }}</td>
                    <td>{{ vehicle.owner_name }}</td>
                    <td>{{ vehicle.owner_phone }}</td>
                    <td>₹{{ vehicle.fine_amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>
        <p>Designed with ❤️ by <a>Yashika Vinod Naik</a></p>
    </footer>
</body>
</html>
